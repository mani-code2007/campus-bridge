<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Bridge - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .auth-screen {
            display: none;
        }

        .auth-screen.active {
            display: flex;
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">

    <!-- STUDENT LOGIN -->
    <div id="studentLoginScreen"
        class="auth-screen active min-h-screen items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8 slide-in">
                <div
                    class="w-40 h-40 mx-auto mb-6 bg-white rounded-2xl flex items-center justify-center shadow-2xl p-4">
                    <img src="c:\Users\D E L L\OneDrive\Videos\Pictures\Saved Pictures\egs.logo.jfif"
                        alt="EGS Pillay Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Campus Bridge</h1>
                <p class="text-blue-100 text-lg font-semibold">EGS Pillay Engineering College</p>
                <p class="text-blue-200 text-sm mt-2">Thittacherry, Nagapattinam – 611002</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8 slide-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Student Login</h2>

                <form onsubmit="handleStudentLogin(event)" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Register Number</label>
                        <input type="text" id="studentRegNo" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            placeholder="e.g., 2025CS001">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="studentPassword" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            placeholder="Enter password">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-bold text-lg hover:from-blue-700 hover:to-purple-700 shadow-lg">
                        Login as Student
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account?</p>
                    <button onclick="showStudentRegistration()"
                        class="text-blue-600 font-bold hover:text-blue-800 mt-1">Register as Student</button>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <button onclick="showStaffLogin()"
                        class="w-full px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        Staff Login →
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- STUDENT REGISTRATION -->
    <div id="studentRegistrationScreen"
        class="auth-screen min-h-screen items-center justify-center bg-gradient-to-br from-purple-600 via-pink-600 to-red-600 p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-6 slide-in">
                <div
                    class="w-40 h-40 mx-auto mb-6 bg-white rounded-2xl flex items-center justify-center shadow-2xl p-4">
                    <img src="c:\Users\D E L L\OneDrive\Videos\Pictures\Saved Pictures\egs.logo.jfif"
                        alt="EGS Pillay Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Student Registration</h1>
                <p class="text-purple-100 text-lg">Create your account</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8 slide-in max-h-[85vh] overflow-y-auto">
                <form onsubmit="handleStudentRegistration(event)" class="space-y-4">
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                        <input type="text" id="regName" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="Full name">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Register Number *</label>
                        <input type="text" id="regNumber" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="e.g., 2025CS001">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Department *</label>
                        <select id="regDepartment" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science & Engineering (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="CSBS">Computer Science & Business Systems (CSBS)</option>
                            <option value="ECE">Electronics & Communication Engineering (ECE)</option>
                            <option value="EEE">Electrical & Electronics Engineering (EEE)</option>
                            <option value="MECH">Mechanical Engineering (MECH)</option>
                            <option value="MACH">Mechatronics Engineering (MACH)</option>
                            <option value="CIVIL">Civil Engineering (CIVIL)</option>
                            <option value="BME">Bio-Medical Engineering (BME)</option>
                        </select>
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Year *</label>
                        <select id="regYear" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none">
                            <option value="">Select</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                        </select>
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                        <input type="email" id="regEmail" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="Email">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Phone *</label>
                        <input type="tel" id="regPhone" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="+91">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
                        <input type="password" id="regPassword" required minlength="6"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="Min 6 chars">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password *</label>
                        <input type="password" id="regConfirmPassword" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                            placeholder="Confirm">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-bold text-lg hover:from-purple-700 hover:to-pink-700 shadow-lg mt-4">Register</button>
                </form>
                <div class="mt-4 text-center">
                    <button onclick="showStudentLogin()" class="text-purple-600 font-bold hover:text-purple-800">← Back
                        to Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- STAFF LOGIN -->
    <div id="staffLoginScreen"
        class="auth-screen min-h-screen items-center justify-center bg-gradient-to-br from-green-600 via-teal-600 to-cyan-700 p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8 slide-in">
                <div
                    class="w-40 h-40 mx-auto mb-6 bg-white rounded-2xl flex items-center justify-center shadow-2xl p-4">
                    <img src="c:\Users\D E L L\OneDrive\Videos\Pictures\Saved Pictures\egs.logo.jfif"
                        alt="EGS Pillay Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Staff Login</h1>
                <p class="text-green-100 text-lg font-semibold">Faculty & Admin Access</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8 slide-in">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Staff Login</h2>

                <form onsubmit="handleStaffLogin(event)" class="space-y-5">
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Staff ID</label>
                        <input type="text" id="staffLoginId" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none"
                            placeholder="e.g., STAFF001">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="staffLoginPassword" required
                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-green-500 focus:outline-none"
                            placeholder="Password">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-green-600 to-teal-600 text-white py-3 rounded-lg font-bold text-lg hover:from-green-700 hover:to-teal-700 shadow-lg">Login
                        as Staff</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">New staff member?</p>
                    <button onclick="showStaffRegistration()"
                        class="text-green-600 font-bold hover:text-green-800 mt-1">Register as Staff</button>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <button onclick="showStudentLogin()"
                        class="w-full text-center text-gray-600 hover:text-gray-900 font-medium">← Back to Student
                        Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- STAFF REGISTRATION -->
    <div id="staffRegistrationScreen"
        class="auth-screen min-h-screen items-center justify-center bg-gradient-to-br from-teal-600 via-cyan-600 to-blue-600 p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-6 slide-in">
                <div
                    class="w-40 h-40 mx-auto mb-6 bg-white rounded-2xl flex items-center justify-center shadow-2xl p-4">
                    <img src="c:\Users\D E L L\OneDrive\Videos\Pictures\Saved Pictures\egs.logo.jfif"
                        alt="EGS Pillay Logo" class="w-full h-full object-contain">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">Staff Registration</h1>
                <p class="text-teal-100 text-lg">Create your staff account</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl p-8 slide-in max-h-[85vh] overflow-y-auto">
                <form onsubmit="handleStaffRegistration(event)" class="space-y-4">
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                        <input type="text" id="staffRegName" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="Dr. / Prof. Full Name">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Staff ID *</label>
                        <input type="text" id="staffRegId" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="e.g., STAFF001">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Department *</label>
                        <select id="staffRegDepartment" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none">
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science & Engineering (CSE)</option>
                            <option value="IT">Information Technology (IT)</option>
                            <option value="CSBS">Computer Science & Business Systems (CSBS)</option>
                            <option value="ECE">Electronics & Communication Engineering (ECE)</option>
                            <option value="EEE">Electrical & Electronics Engineering (EEE)</option>
                            <option value="MECH">Mechanical Engineering (MECH)</option>
                            <option value="MACH">Mechatronics Engineering (MACH)</option>
                            <option value="CIVIL">Civil Engineering (CIVIL)</option>
                            <option value="BME">Bio-Medical Engineering (BME)</option>
                            <option value="Admin">Administration</option>
                            <option value="Placement">Training & Placement</option>
                            <option value="Library">Library</option>
                            <option value="Exam">Examination Cell</option>
                        </select>
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Designation *</label>
                        <input type="text" id="staffRegDesignation" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="e.g., Associate Professor, HOD">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                        <input type="email" id="staffRegEmail" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="staff@egspillay.ac.in">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Phone *</label>
                        <input type="tel" id="staffRegPhone" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="+91">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
                        <input type="password" id="staffRegPassword" required minlength="6"
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="Min 6 chars">
                    </div>
                    <div><label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password *</label>
                        <input type="password" id="staffRegConfirmPassword" required
                            class="w-full px-4 py-2.5 border-2 border-gray-300 rounded-lg focus:border-teal-500 focus:outline-none"
                            placeholder="Confirm">
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white py-3 rounded-lg font-bold text-lg hover:from-teal-700 hover:to-cyan-700 shadow-lg mt-4">Register</button>
                </form>
                <div class="mt-4 text-center">
                    <button onclick="showStaffLogin()" class="text-teal-600 font-bold hover:text-teal-800">← Back to
                        Staff Login</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize storage
        function initStorage() {
            if (!localStorage.getItem('campus_students')) {
                localStorage.setItem('campus_students', JSON.stringify([
                    { regNo: 'demo', password: 'demo123', name: 'Demo Student', dept: 'CSE', year: '3', email: 'demo@mail.com', phone: '+91 9876543210' }
                ]));
            }
            if (!localStorage.getItem('campus_staff')) {
                localStorage.setItem('campus_staff', JSON.stringify([]));
            }
        }

        // Screen navigation
        function showStudentLogin() {
            document.getElementById('studentLoginScreen').classList.add('active');
            document.getElementById('studentRegistrationScreen').classList.remove('active');
            document.getElementById('staffLoginScreen').classList.remove('active');
            document.getElementById('staffRegistrationScreen').classList.remove('active');
        }

        function showStudentRegistration() {
            document.getElementById('studentLoginScreen').classList.remove('active');
            document.getElementById('studentRegistrationScreen').classList.add('active');
            document.getElementById('staffLoginScreen').classList.remove('active');
            document.getElementById('staffRegistrationScreen').classList.remove('active');
        }

        function showStaffLogin() {
            document.getElementById('studentLoginScreen').classList.remove('active');
            document.getElementById('studentRegistrationScreen').classList.remove('active');
            document.getElementById('staffLoginScreen').classList.add('active');
            document.getElementById('staffRegistrationScreen').classList.remove('active');
        }

        function showStaffRegistration() {
            document.getElementById('studentLoginScreen').classList.remove('active');
            document.getElementById('studentRegistrationScreen').classList.remove('active');
            document.getElementById('staffLoginScreen').classList.remove('active');
            document.getElementById('staffRegistrationScreen').classList.add('active');
        }

        // Student Registration
        function handleStudentRegistration(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const regNo = document.getElementById('regNumber').value.trim();
            const dept = document.getElementById('regDepartment').value;
            const year = document.getElementById('regYear').value;
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirmPassword').value;

            if (password !== confirm) { alert('❌ Passwords do not match!'); return; }

            const students = JSON.parse(localStorage.getItem('campus_students') || '[]');
            if (students.find(s => s.regNo === regNo)) { alert('❌ Register number already exists!'); return; }

            students.push({ regNo, password, name, dept, year, email, phone });
            localStorage.setItem('campus_students', JSON.stringify(students));

            alert(`✅ Registration Successful!\nWelcome ${name}!`);
            document.getElementById('studentRegNo').value = regNo;
            showStudentLogin();
        }

        // Staff Registration
        function handleStaffRegistration(e) {
            e.preventDefault();
            const name = document.getElementById('staffRegName').value.trim();
            const staffId = document.getElementById('staffRegId').value.trim();
            const dept = document.getElementById('staffRegDepartment').value;
            const designation = document.getElementById('staffRegDesignation').value.trim();
            const email = document.getElementById('staffRegEmail').value.trim();
            const phone = document.getElementById('staffRegPhone').value.trim();
            const password = document.getElementById('staffRegPassword').value;
            const confirm = document.getElementById('staffRegConfirmPassword').value;

            if (password !== confirm) { alert('❌ Passwords do not match!'); return; }

            const staff = JSON.parse(localStorage.getItem('campus_staff') || '[]');
            if (staff.find(s => s.staffId === staffId)) { alert('❌ Staff ID already exists!'); return; }

            staff.push({ staffId, password, name, dept, designation, email, phone });
            localStorage.setItem('campus_staff', JSON.stringify(staff));

            alert(`✅ Staff Registration Successful!\nWelcome ${name}!`);
            document.getElementById('staffLoginId').value = staffId;
            showStaffLogin();
        }

        // Student Login
        function handleStudentLogin(e) {
            e.preventDefault();
            const regNo = document.getElementById('studentRegNo').value.trim();
            const password = document.getElementById('studentPassword').value;
            const students = JSON.parse(localStorage.getItem('campus_students') || '[]');
            const student = students.find(s => s.regNo === regNo && s.password === password);

            if (student) {
                // Save session
                localStorage.setItem('campus_current_user', JSON.stringify(student));
                localStorage.setItem('campus_user_role', 'student');

                // Redirect to dashboard
                alert(`✅ Welcome ${student.name}!`);
                window.location.href = 'dash.html';
            } else {
                alert('❌ Invalid credentials!');
            }
        }

        // Staff Login
        function handleStaffLogin(e) {
            e.preventDefault();
            const staffId = document.getElementById('staffLoginId').value.trim();
            const password = document.getElementById('staffLoginPassword').value;
            const staff = JSON.parse(localStorage.getItem('campus_staff') || '[]');
            const staffMember = staff.find(s => s.staffId === staffId && s.password === password);

            if (staffMember) {
                // Save session
                localStorage.setItem('campus_current_user', JSON.stringify(staffMember));
                localStorage.setItem('campus_user_role', 'staff');

                // Redirect to dashboard
                alert(`✅ Welcome ${staffMember.name}!\nYou have admin privileges.`);
                window.location.href = 'dash.html';
            } else {
                alert('❌ Invalid credentials!');
            }
        }

        window.onload = initStorage;
    </script>
</body>

</html>
